<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 0px;
			background-color: lightblue;
			font-size: 300%;
			text-align: center;
			font-family: Comic Sans;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			
			position = 0;
			points = 0;
			speed = 10;
			
			box.css('left', position);
			box.text(points);
			
			position = 0;
			points = 0;
			speed = 10;

			// TODO 3 / 4
			setInterval(update, 50)
			update = function() {
				position = position + speed;
				box.css('left', position);
					position = position + speed;
    			if(position > boardWidth) {
    				position = 0;
    			}
    			box.css('left', position);
    			box.text(points);
			};
			
			box.on('click', handleBoxClick);
			
			position = position + speed;
			
			var direction;
			direction = 1;
			
			position = position + (speed * direction);

			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 15;
				position = 0;
				points = points + 1;
			};
			
			points = points + 1
			
			if(position > boardWidth) {
				position = 0;
				direction = -1;
			}
			
			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
